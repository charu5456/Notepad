<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c7d8df87b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Note It</title>
</head>

<body>
    <div class="container">
        <h1 class="display-5 text-center">
            
           Just Note It!
           <i class="fas fa-book-reader text-danger"></i>
        </h1>
        
        <form id="note-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" placeholder="enter title">
         
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="2" placeholder="take a note"></textarea>
            </div>
            <div class="mb-5 float-right swatches">
                 
                   
                    <div class="bg-success swatch active"></div>
                    <div class="bg-danger swatch"></div>
                    <div class="bg-warning swatch"></div>
                    <div class="bg-info swatch"></div>
                  
                    
                    <div class="bg-white swatch"></div>
            </div>
            <input type="submit" value=" Add a Note" class=" btn btn-danger btn-block ">
            <input type="text" id="noteid" class="hidden">
        </form>
        <div id="note-list" class="mt-5 d-flex flex-wrap">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
